<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <script src="bootstrap/jquery.slim.min.js"></script>
    <script src="bootstrap/popper.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/interrests.css">

    <title>Interests</title>
</head>

<body>
<h1>Interests</h1>
<hr>
<div class="container rounded">
    <form method="post" action="summary">
        <div class="content rounded">
            <div class="row ">
                <fieldset class="col-12">
                    <legend>In-Door Interests</legend>
                    <repeat group="{{ @indoor }}" value="{{ @name => @text }}">
                        <div class="col-lg-3 col-sm-5 float-left btn btn-info">
                            <label >
                                <input type="checkbox" value="{{ @name }}"
                                       name="inDoorInt[]" id="{{ @name }}">{{ @text }}
                            </label>
                        </div>
                    </repeat>
                </fieldset>
            </div>

            <div class="row">
                <fieldset class="col-12">
                    <legend>Out-Door Interests</legend>
                    <repeat group="{{ @outdoor }}" value="{{ @name => @text }}">
                        <div class="col-lg-3 col-sm-5 float-left btn btn-info">
                            <label>
                                <input type="checkbox" value="{{@name}}"
                                       name="outDoorInt[]" id="{{@name}}">{{ @text }}
                            </label>
                        </div>
                    </repeat>
                </fieldset>
            </div>

            <div class="row">
                <span class="invalidWarning">
                {{ @errorInterests }}
                </span>
                <div class="col-11">
                    <input class="btn btn-info float-right" type="submit" value="Next >">
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
